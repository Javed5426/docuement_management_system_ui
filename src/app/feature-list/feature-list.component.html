<app-header></app-header>

<div class="container mt-4" >

  <h4>Uploaded file</h4>
  <table class="table table-bordered border-primary">
    <thead>
      <tr>
        <th>Sr No</th>
        <th>Id</th>
        <th>Docuement Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let value of data; let i=index">
        <td>{{i + 1}}</td>
        <td>{{value.id}}</td>
        <td>{{value.documentName}}</td>
      </tr>
    </tbody>
  </table>

</div>

<app-footer></app-footer>
